<style>
  .wrapper {
    background-color: rgb(220, 220, 220);
    width: 80vw;
    padding-bottom: 100px;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translate(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .field {
    width: 80%;
    display: flex;
    align-items: center;
  }

  .field span {
    width: 50%;
    font-size: 30px;
  }

  .form .field input {
    width: 100%;
    border-radius: 10px;
    font-size: 30px;
    padding: 10px;
    color: white;
  }

  button {
    width: 30%;
    font-size: 30px;
  }

</style>
<div class="wrapper">
  <div class="form">
    <div class="field">
      <span>Имя</span>
      <input type="text" [(ngModel)]="name">
    </div>
    <div class="field">
      <span>Логин</span>

      <input type="text" [(ngModel)]="login">
    </div>
    <div class="field">
      <span>Пароль</span>
      <input type="text" [(ngModel)]="password">
    </div>
    <div class="field">
      <span>Возраст</span>
      <input type="number" [(ngModel)]="age">
    </div>
    <div class="field">
      <span>mail</span>
      <input type="mail" [(ngModel)]="mail">
    </div>
    <div class="field">
      <span>Номер телефона</span>
      <input type="text" [(ngModel)]="number">
    </div>

    <button (click)="update()">Изменить</button>
  </div>
</div>
